<!DOCTYPE html>
<html ng-app=''>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="icon" type="image/ico" href="favicon.ico" />
      <title>Login</title>
      <!-- Styles -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/owl.carousel.css">
      <link rel="stylesheet" href="css/login.css">
      <link rel="stylesheet" href="css/loginresponsive.css">
      <link rel="stylesheet" href="css/animate.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;900&display=swap" rel="stylesheet">
   </head>

   <body>
      <!-- BODY REGISTRO    -->
      <section class="col-xs-12 login">
         <img src="img/login/logo.png" alt="logo" class="logo">
   
         <h1>¡Bienvenido!</h1>
         <div class="container_login">
            
            <h2>Iniciar sesión</h2>
            
            <!-- Formulario -->
            <form action="">

               <div class="item_form_login">
                  <input type="email" placeholder="Email">
                  <img src="img/login/email.png" alt="Email" class="email_img">
               </div>

               <div class="item_form_login">
                  <input type="password" placeholder="Password">
                  <img src="img/login/pass.png" alt="Password">
               </div>
               
               <a href="" class="forgot">¿Olvidaste la contraseña?</a>

               <input type="submit" value="Ingresar">

               <hr>

               <a href="" class="account">¿No tienes cuenta?</a>
               
               <div class="opciones">
                  <a href="">Quiero comprar</a>
                  <a href="">Soy proveedor</a>
               </div>

               <a href="" class="google"><img src="img/login/google.png" alt="Registro con Google">Registro con Google</a>
            </form>
         </div>

      </section>

      <!-- Javascript -->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <!-- Custom -->
      <script src="js/login_script.js"></script>
   </body>
</html>
